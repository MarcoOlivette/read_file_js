<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome File Upload</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-primary text-center">Awesome File Upload</h1>
    <p class="text-secondary text-center">Upload your CSV file below or download a model file:</p>
    
    <!-- Download Model CSV -->
    <div class="text-center mb-4">
      <a href="csv teste.csv" download="model_csv.csv" class="btn btn-success">Download Model CSV</a>
    </div>
    
    
    <!-- File Upload Form -->
    <form id="fileUploadForm" class="border p-4 bg-white shadow-sm rounded mb-4">
      <h5>Upload CSV File</h5>
      <div class="mb-3">
        <label for="fileInput" class="form-label">Choose a file:</label>
        <input type="file" id="fileInput" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Process File</button>
    </form>
  
    <!-- Output Container -->
    <div id="output" class="mt-4"></div>
  </div>
  

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
